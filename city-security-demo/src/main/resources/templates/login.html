<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>登录页面</title>
    <link rel="stylesheet" href="../static/css/index.css">
    <script type=”text/javascript” src="../static/js/jquery-3.1.1.js"></script>

    <link rel="stylesheet" href="../static/bootstrap-3.3.7-dist/css/bootstrap.min.css">
    <script type=”text/javascript” src="../static/bootstrap-3.3.7-dist/js/bootstrap.min.js"></script>

</head>
<body>
<!--登录系统的界面-->
<div class="background">

    <!--登录框-->
    <div class="login">
        <!--表单区间-->
        <div class="cotent">
            <!--<div class="denglu">登录</div>-->
            <form action="/authentication/form" method="post" >
                <div class="form-group">
                    <label for="exampleInputEmail1"><span class="glyphicon glyphicon-user" aria-hidden="true"></span>&nbsp;用户名</label>
                    <input type="text" name="username" class="form-control" id="exampleInputEmail1" placeholder="请输入用户名">
                </div>
                <div class="form-group">
                    <label for="exampleInputPassword1"><span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>&nbsp;密码</label>
                    <input type="password" name="password" class="form-control" id="exampleInputPassword1" placeholder="请输入密码">
                </div>
                <div class="yanzheng">
                    <div class="wordyan"><label>验证码:</label></div>
                    <span > <input type="text" class="form-control yanzheng" name="imageCode"></span>
                    <img src="/code/image?width=80">
                </div>
                <div class="rememberMe">
                    <input id="rememb" name="remember-me" type="checkbox" value="true" class="form-control" style="width: 16px;height: 16px">
                    <span class="rem"><label for="rememb">记住我免登陆(暂时保留1个小时)</label></span>
                </div>
                <button type="submit" class="btn btn-primary denglu">登录</button>
            </form>
        </div>

        <!--下面的区间 包括第三方登录和短信验证-->
        <div class="otherLogin">
            <label>
                <a href="/page/mobilePage" class="mobileLogin">手机短信登录</a>
                <a href="/page/registerPage" class="qitdenglu" style="text-decoration: none">注册账号</a>
            </label>

            <div class="thirdLogin">
            <div>
             <!--<a href="/qqLogin/callback.do">-->
             <a href="/auth/qq">
                 <img class="qqLoginImg" src="../static/images/QQLogo.png" title="QQ登录" alt="QQ登录" style="width: 30px;height: 30px;">
             </a>
            </div>

            <div>
                <a href="/qqLogin/weixin">
                <img class="wechatLoginImg" src="../static/images/WechatLogo.png" title="微信登录" alt="微信登录" style="width: 30px;height: 30px;">
                </a>
            </div>
            <div>
                <img class="wechatLoginImg" src="../static/images/weibo.png" title="微博登录" alt="微博登录" style="width: 30px;height: 30px;">
            </div>
            </div>
        </div>



    </div>

</div>


</body>
</html>
